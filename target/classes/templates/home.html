<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Atendimentos pendentes')}"></div>
		<div class="card">
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Data</th>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Está Pago?</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${atendimentos}">
							<td th:text="${a.data}"></td>
							<th th:text="${a.id}"></th>
							<td th:text="${a.paciente.nome}"></td>
							<td th:text="${a.estaPago} == false ? Não : Sim"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6" scope="row">
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
