<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Atendimentos')}"></div>
		
		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-1">
			<div class="navbar-nav">
				<a th:classappend="${status} == null ? 'active'" class="nav-link nav-iten" href="/atendimentos">Todos</a> 
				<a th:classappend="${status} == previsto ? 'active'" class="nav-link nav-iten" href="/atendimentos/previsto">Previstos</a> 
				<a th:classappend="${status} == realizado ? 'active'" class="nav-link nav-iten" href="/atendimentos/realizado">Realizados</a> 
				<a th:classappend="${status} == nao_realizado ? 'active'"     class="nav-link nav-iten" href="/atendimentos/nao_realizado">Não Realizados</a>
			</div>
			<a href="/atendimentos/novo">
				<button class="btn btn-outline-secondary">Novo</button>
			</a>
		</nav>
		<div class="card">
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Data</th>
							<th scope="col">Foi Realizado?</th>
							<th scope="col">Está Pago?</th>
							<th scope="col">opts</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${atendimentos}">
							<th th:text="${a.id}"></th>
							<td th:text="${a.paciente.nome}"></td>
							<td th:text="${a.data}"></td>
							<td th:text="${a.status}"></td>
							<td th:text="${a.estaPago} == false ? Não : Sim"></td>
							<td th:text="${a.status}"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="6" scope="row">
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
