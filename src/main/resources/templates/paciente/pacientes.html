<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Psimanager - Pacientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div class="card mt-5">
			<div class="card-header">Pacientes</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Contato</th>
							<th scope="col">Atendimentos</th>
							<th scope="col">Foto</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${pacientes}">
							<th scope="row">1</th>
							<td th:text="${p.cpf}"></td>
							<td th:text="${p.nome}"></td>
							<td th:text="${p.dataPagamento}"></td>
							<td>
								<img class="img-thumbnail" src="" alt="selft do paciente" />
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="5" scope="row">
								<a href="">Add Paciente</a>
							</th>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
